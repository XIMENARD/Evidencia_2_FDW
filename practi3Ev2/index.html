<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practica 3. Evidencia 2</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <h1 class="h1h2">⭐⭐ Country App ⭐⭐</h1>
    <form action="">
        <label for="nombrePais">Nombre del país: </label>
        <input type="text" name="nombrePais" id="nombrePais">

        <button id="botonBuscar">Buscar</button>

        <h2 class="h1h2">Información del país</h2>
        <p>Capital:</p>
        <p id="capital"></p>

        <p>Bandera:</p>
        <img id="imagenBandera" src="" alt="">

        <p>Población Actual:</p>
        <p id="poblacion"></p>

        <p>Lenguaje(s) típico(s):</p>
        <ul id="lenguajes"></ul>

        <p>Region:</p>
        <p id="region"></p>

        <p>Subregion:</p>
        <p id="subregion"></p>

        <p>¿El país es independiente?: </p>
        <p id="independiente"></p>
    </form>
    <script src="api.js"></script>
</body>
</html
